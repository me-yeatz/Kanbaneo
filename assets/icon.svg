<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0f0a1a"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Kanban columns with glassmorphism effect -->
  <g filter="url(#glow)">
    <!-- Column 1 -->
    <rect x="70" y="120" width="100" height="280" rx="12" fill="rgba(168,85,247,0.2)" stroke="url(#purpleGrad)" stroke-width="2"/>
    <rect x="85" y="160" width="70" height="50" rx="8" fill="url(#purpleGrad)" opacity="0.8"/>
    <rect x="85" y="225" width="70" height="40" rx="8" fill="url(#purpleGrad)" opacity="0.6"/>
    <rect x="85" y="280" width="70" height="45" rx="8" fill="url(#purpleGrad)" opacity="0.4"/>

    <!-- Column 2 -->
    <rect x="195" y="120" width="100" height="280" rx="12" fill="rgba(168,85,247,0.2)" stroke="url(#purpleGrad)" stroke-width="2"/>
    <rect x="210" y="160" width="70" height="55" rx="8" fill="url(#purpleGrad)" opacity="0.7"/>
    <rect x="210" y="230" width="70" height="35" rx="8" fill="url(#purpleGrad)" opacity="0.5"/>

    <!-- Column 3 -->
    <rect x="320" y="120" width="100" height="280" rx="12" fill="rgba(168,85,247,0.2)" stroke="url(#purpleGrad)" stroke-width="2"/>
    <rect x="335" y="160" width="70" height="45" rx="8" fill="url(#purpleGrad)" opacity="0.9"/>
    <rect x="335" y="220" width="70" height="50" rx="8" fill="url(#purpleGrad)" opacity="0.6"/>
    <rect x="335" y="285" width="70" height="35" rx="8" fill="url(#purpleGrad)" opacity="0.4"/>
  </g>

  <!-- Title bar dots -->
  <circle cx="90" y="85" r="8" fill="#ff5f57"/>
  <circle cx="115" y="85" r="8" fill="#febc2e"/>
  <circle cx="140" y="85" r="8" fill="#28c840"/>

  <!-- Plus icon -->
  <g transform="translate(400, 70)">
    <circle r="25" fill="url(#purpleGrad)" filter="url(#glow)"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
